<div *ngIf="auth.account | async as user">
    <div class="notification has-background-dark has-text-white top">
      <div class="columns is-gapless is-multiline">
        <div class="column is-5">
          <h1 class="title has-text-left">
            {{ user.organization }}
            <a class="button is-small is-black is-rounded">
              <span>Edit</span>
            </a>
          </h1>
          <div class="columns is-gapless is-multiline">
            <div class="column">
              <h3 class="has-text-left">
                <span class="icon"><i class="fa fa-envelope"></i></span>
                {{ user.email }}
              </h3>
            </div>
            <div class="column">
              <h3 class="has-text-left">
                <span class="icon"><i class="fa fa-mobile-alt"></i></span>
                {{ user.phone }}
              </h3>
            </div>
          </div>
        </div>
        <div class="column has-text-right">
          <div class="dropdown is-right is-hoverable">
            <div class="dropdown-trigger">
              <button
                class="button is-rounded is-primary"
                aria-haspopup="true"
                aria-controls="profile-settings"
              >
                <span class="icon is-small">
                  <i class="fa fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="profile-settings" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item">
                  <span class="icon"> <i class="fa fa-cog"></i></span>
                  Notification Settings</a
                >
                <a class="dropdown-item">
                  <span class="icon"> <i class="fa fa-cog"></i></span>
                  Notification Settings</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="columns is-gapless">
      <div class="column is-2">
        <div class="notification bottom-left has-background-dark">
          <hr>
            <aside class="menu has-text-white">
                <ul class="menu-list">
                  <li><a [ngClass]="((menuTabObs | async) == menuTabs.Profile) ? 'is-active' : ''" class="no-decoration" (click)="onMenuClick('Profile')">Profile</a></li>
                  <li><a [ngClass]="((menuTabObs | async) == menuTabs.Activity) ? 'is-active' : ''" class="no-decoration" (click)="onMenuClick('Activity')">Activity</a></li>
                  <li><a [ngClass]="((menuTabObs | async) == menuTabs.Events) ? 'is-active' : ''" class="no-decoration" (click)="onMenuClick('Events')">Events</a></li>
                  <li><a [ngClass]="((menuTabObs | async) == menuTabs.Feedback) ? 'is-active' : ''" class="no-decoration" (click)="onMenuClick('Feedback')">Feedback</a></li>
                  <li><a [ngClass]="((menuTabObs | async) == menuTabs.Tickets) ? 'is-active' : ''" class="no-decoration" (click)="onMenuClick('Tickets')">Tickets</a></li>
                  <li><a [ngClass]="((menuTabObs | async) == menuTabs.Preferences) ? 'is-active' : ''" class="no-decoration" (click)="onMenuClick('Preferences')">Preferences</a></li>
                </ul>
            </aside>
        </div>
      </div>

      <!-- Main content is inserted here -->
      <div class="column">
        <div class="notification bottom-right has-background-darker">
          <div [ngSwitch]="(menuTabObs | async)">
              <app-organizer-info *ngSwitchCase="menuTabs.Profile" [user]="user"></app-organizer-info>
              <app-event-form *ngSwitchCase="menuTabs.Events"></app-event-form>
          </div>
        </div>
      </div>

    </div>

  </div>
