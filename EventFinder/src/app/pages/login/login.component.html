<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="notification">
      <button class="delete" (click)="cancel()"></button>
      <div class="columns is-centered">
        <div class="column">
          <h1 class="title has-text-weight-bold is-size-1">
            Login
          </h1>
          <figure class="image is-128x128 is-inline-block">
            <img src="../../../assets/images/logo.png" />
          </figure>
          <h1><strong>EVENT</strong>FINDER</h1>
          <br />

          <div class="notification is-danger" *ngIf="errorMessage">
            <button class="delete" (click)="closeErrorMessage()"></button>
            {{ errorMessage }}
          </div>

          <app-two-state-button
            [width]="width"
            [options]="options"
            [actions]="actions"
          ></app-two-state-button>

          <form [formGroup]="loginForm">
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input is-rounded"
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input is-rounded"
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <nav class="level">
              <!-- Left side -->
              <div class="level-left">
                <div class="level-item">
                  <label class="checkbox">
                    <input type="checkbox" />
                    Remember me
                  </label>
                </div>
              </div>

              <!-- Right side -->
              <div class="level-right">
                <div class="level-item">
                  <a>Forgot password?</a>
                </div>
              </div>
            </nav>

            <button
              type="submit"
              class="button is-info is-medium is-fullwidth is-rounded"
              (click)="login(loginForm.value)"
            >
              Login
            </button>
          </form>

          <br /><br />

          <p><strong>Not a member?</strong></p>
          <a
            class="button is-rounded has-background-grey-darker has-text-white-bis"
            >Create an account</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
