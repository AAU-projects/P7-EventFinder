<div class="columns">
  <div class="column is-2">
    <div class="notification has-background-darker">
      <div class="title has-text-white">FILTER HERE</div>
    </div>
  </div>
  <div class="column">
    <div class="notification has-background-darker">
      <div class="title has-text-white">
        <div class="control has-icons-left has-icons-right">
          <input
          (keydown.enter)="search($event.target.value)"
          class="input is-rounded" type="text" placeholder="Search">
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="notification has-background-darker">
      <div class="tile is-ancestor ">
        <div class="tile is-vertical is-parent">
          <div *ngFor="let event of eventList">
            <div
              class="tile is-child notification has-background-darker no-side-padding"
            >
              <app-event-tile [inputEvent]="event"></app-event-tile>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
