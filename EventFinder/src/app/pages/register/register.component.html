<div class="header">
  <div class="row">
    <form [formGroup]="registerForm">
      <div>
        <label> Email:</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div>
        <label> Password:</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
        />
      </div>
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div>
        <label> Zip:</label>
        <input type="text" formControlName="zip" class="form-control" />
      </div>
      <div>
        <label>Country:</label>
        <input type="text" formControlName="country" class="form-control" />
      </div>
      <div>
        <label> Phone Number:</label>
        <input type="text" formControlName="phone" class="form-control" />
      </div>
      <div>
        <label> Birthday:</label>
        <input type="date" formControlName="birthday" class="form-control" />
      </div>
      <div>
        <label> Sex:</label>
        <input type="radio" value="Male">Male <input type="radio" value="Female">Female
      </div>
      <button type="submit" (click)="register(registerForm.value)">
        Register
      </button>
      <div>
      <label class="error">{{ errorMessage }}</label>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
