<div class="columns is-centered is-dark">
  <div *ngIf="shared.showCropperEvent | async">
    <app-image-cropper [imageSource]="profileImage" (imageDestination)="getImage($event)"></app-image-cropper>
  </div>
  <div *ngIf="showTagPopUp">
    <app-tag-selection></app-tag-selection>
  </div>
  <div class="column is-8">
    <div class="notification">
      <h1 class="title has-text-weight-bold is-size-1 has-text-white">
        <div *ngIf="auth.isUserObs | async; else elseBlock">Create User</div>
        <ng-template #elseBlock>Create Organizer</ng-template>
      </h1>
      <div class="columns is-centered is-multiline">
        <div *ngIf="auth.isUserObs | async; then UserBlock else organizerBlock"></div>
        <ng-template #UserBlock>
          <div class="column is-half">
            <a class="button is-primary is-small is-fullwidth is-rounded">User</a>
          </div>
          <div class="column is-half">
            <a class="button is-dark is-small is-fullwidth is-rounded" (click)="this.setToOrganizer()">Organizer</a>
          </div>
        </ng-template>
        <ng-template #organizerBlock>
          <div class="column is-half">
            <a class="button is-dark is-small is-fullwidth is-rounded" (click)="this.setToUser()">User</a>
          </div>
          <div class="column is-half">
            <a class="button is-primary is-small is-fullwidth is-rounded">Organizer</a>
          </div>
        </ng-template>
        <div *ngIf="errorMessage" class="column is-12 notification is-danger">
          <p> {{ errorMessage }} </p>
        </div>
      </div>
      <!--<app-two-state-button [width]="width" [height]="height" [options]="options" [actions]="actions">
        </app-two-state-button>-->
      <br>

      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" validate>
        <div class="columns remove-bottom-margin">

          <!-- LEFT SIDE STARTS HERE -->
          <!-- LOGO -->
          <div class="column">
            <div class="columns is-centered">
              <div class="column">
                <figure class="image is-128x128 is-inline-block">
                  <img *ngIf="!profileImage" src="../../../assets/images/logo.png">
                  <img *ngIf="profileImage" [src]="profileImage">
                </figure>
                  <div class="file is-small is-centered is-dark">
                    <label class="file-label">
                      <input #fileUpload class="file-input" type="file" accept="image/*"
                        (change)="selectProfileImage($event.target.files[0])"
                        (click)="fileUpload.value = null">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Upload Picture
                        </span>
                      </span>
                    </label>
                  </div>
              </div>
            </div>

            <!-- INPUT: EMAIL -->

            <div class="field">
              <div class="control has-icons-left">
                <input
                  [ngClass]="(registerForm.controls['email'].invalid && registerForm.controls['email'].dirty) ? 'is-danger' : ''"
                  required class="input is-rounded has-text-centered is-medium is-size-6" type="email"
                  formControlName="email" placeholder="Email" />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <!-- INPUT: PASSWORD -->
            <div class="field">
              <p class="control has-icons-left">
                <input
                  [ngClass]="(registerForm.controls['password'].invalid && registerForm.controls['password'].dirty) ? 'is-danger' : ''"
                  required class="input is-rounded has-text-centered is-medium is-size-6" type="password"
                  formControlName="password" placeholder="Password" />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <!-- INPUT: CONFIRM PASSWORD -->
            <div class="field">
              <p class="control has-icons-left">
                <input
                  [ngClass]="(registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].dirty) ? 'is-danger' : ''"
                  required class="input is-rounded has-text-centered is-medium is-size-6" type="password"
                  formControlName="confirmPassword" placeholder="Confirm password" />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>
          <!-- LEFT SIDE ENDS HERE -->

          <!-- RIGHT SIDE STARTS HERE -->
          <div class="column allign-bottom">
            <div *ngIf="auth.isUserObs | async; then userBlock else organizationBlock"></div>

            <!-- USER FIELDS START HERE -->
            <ng-template #userBlock>

              <!-- INPUT: FIRSTNAME -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['firstname'].invalid && registerForm.controls['firstname'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    formControlName="firstname" placeholder="Firstname" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>

              <!-- INPUT: LASTNAME -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['lastname'].invalid && registerForm.controls['lastname'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    formControlName="lastname" placeholder="Lastname" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>

              <div class="columns remove-bottom-margin">
                <div class="column is-4">

                  <!-- INPUT: ZIP -->
                  <div class="field">
                    <p class="control has-icons-left">
                      <input
                        [ngClass]="(registerForm.controls['zip'].invalid && registerForm.controls['zip'].dirty) ? 'is-danger' : ''"
                        required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                        formControlName="zip" placeholder="Zip" />
                      <span class="icon is-small is-left">
                        <i class="fas fa-city"></i>
                      </span>
                    </p>
                  </div>
                </div>
                <div class="column">

                  <!-- INPUT: CITY -->
                  <div class="field">
                    <div class="control">
                      <input
                        [ngClass]="(registerForm.controls['city'].invalid && registerForm.controls['city'].dirty) ? 'is-danger' : ''"
                        required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                        formControlName="city" placeholder="City" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- INPUT: COUNTRY -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['country'].invalid && registerForm.controls['country'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    formControlName="country" placeholder="Country" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                  </span>
                </p>
              </div>

              <div class="columns remove-bottom-margin">
                <div class="column is-7">

                  <!-- INPUT: PHONE -->
                  <div class="field">
                    <p class="control has-icons-left">
                      <input
                        [ngClass]="(registerForm.controls['phone'].invalid && registerForm.controls['phone'].dirty) ? 'is-danger' : ''"
                        required class="input is-rounded has-text-centered is-medium is-size-6" type="tel"
                        formControlName="phone" placeholder="Phone" />
                      <span class="icon is-small is-left">
                        <i class="fas fa-phone"></i>
                      </span>
                    </p>
                  </div>
                </div>

                <div class="column">

                  <!-- INPUT: SEX -->
                  <div class="field">
                    <div class="control">
                      <div class="select is-rounded is-fullwidth has-text-centered is-medium is-size-5"
                        placeholder="Sex">
                        <select
                          [ngClass]="(registerForm.controls['sex'].invalid && registerForm.controls['sex'].dirty) ? 'is-danger' : ''"
                          required formControlName="sex">
                          <option value="" selected disabled>Sex</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- INPUT: BIRTHDAY -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['birthday'].invalid && registerForm.controls['birthday'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    onfocus="(this.type='date')" formControlName="birthday" placeholder="Birthday" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-calendar-alt"></i>
                  </span>
                </p>
              </div>
            </ng-template>
            <!-- USER FIELDS ENDS HERE -->

            <!-- ORGANIZATION FIELDS START HERE -->
            <ng-template #organizationBlock>

              <!-- INPUT: ORGANIZATION -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['organization'].invalid && registerForm.controls['organization'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    formControlName="organization" placeholder="Organization" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>

              <!-- INPUT: ADDRESS -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['address'].invalid && registerForm.controls['address'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    formControlName="address" placeholder="Address" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>

              <div class="columns remove-bottom-margin">
                <div class="column is-4">

                  <!-- INPUT: ZIP -->
                  <div class="field">
                    <p class="control has-icons-left">
                      <input
                        [ngClass]="(registerForm.controls['zip'].invalid && registerForm.controls['zip'].dirty) ? 'is-danger' : ''"
                        required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                        formControlName="zip" placeholder="Zip" />
                      <span class="icon is-small is-left">
                        <i class="fas fa-city"></i>
                      </span>
                    </p>
                  </div>
                </div>
                <div class="column">

                  <!-- INPUT: CITY -->
                  <div class="field">
                    <div class="control">
                      <input
                        [ngClass]="(registerForm.controls['city'].invalid && registerForm.controls['city'].dirty) ? 'is-danger' : ''"
                        required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                        formControlName="city" placeholder="City" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- INPUT: COUNTRY -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['country'].invalid && registerForm.controls['country'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="text"
                    formControlName="country" placeholder="Country" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                  </span>
                </p>
              </div>

              <!-- INPUT: PHONE -->
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    [ngClass]="(registerForm.controls['phone'].invalid && registerForm.controls['phone'].dirty) ? 'is-danger' : ''"
                    required class="input is-rounded has-text-centered is-medium is-size-6" type="tel"
                    formControlName="phone" placeholder="Phone" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                  </span>
                </p>
              </div>
            </ng-template>
            <!-- ORGANIZATION FIELDS END HERE -->

          </div>
          <!-- RIGHT SIDE ENDS HERE -->

        </div>

        <br>
        <div class="columns is-centered remove-bottom-margin">
          <div class="column is-5">
            <button type="submit" class="button is-primary is-large is-rounded is-fullwidth"
              [disabled]="!registerForm.valid">
              Register
            </button>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-2">
            <a class="button is-dark is-small is-rounded is-fullwidth" [routerLink]="['/']">
              Cancel
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
